{% extends "base.html" %}

{% block body %}

{% if 'errors' in globals() %}
<div class="alert alert-danger alert-dismissible fade in" role="alert">
<p>Oh snap! You got an errors:</p>
<ul>
{% for field, error in errors.items() %}
<li><b>{{ field }}</b>: {{ ', '.join([str(x) for x in error]) }}</li>
{% end %}
</ul>
</div>
{% end %}

<h2 class="text-center">Create new</h2>

<form class="form-horizontal" action="/news/create" method="POST">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" id="title" placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <label for="image" class="col-sm-2 control-label">Image</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="image" id="image" placeholder="Image">
    </div>
  </div>
  <div class="form-group">
    <label for="body" class="col-sm-2 control-label">Body</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" name="body" id="body" placeholder="Body"></textarea>
    </div>
  </div>

  {% module xsrf_form_html() %}

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create</button>
    </div>
  </div>
</form>
{% end %}
